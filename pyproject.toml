[project]
name = "custom-langchain-model"
version = "0.1.0"
description = "LangChain custom chat model tutorial"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "baml-py>=0.218.0",
    "langchain>=1.0.0",
    "langgraph>=1.0.0",
    "pydantic>=2.12.3",
    "pydantic-settings>=2.11.0",
]

[dependency-groups]
dev = [
    "langchain-openai>=1.1.7",
    "langgraph-cli[inmem]>=0.4.12",
    "pytest>=9.0.2",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["baml_client*", "custom_langchain_model*"]
exclude = ["baml_src*"]  # baml_src isn't a Python package â€” it's BAML source files
